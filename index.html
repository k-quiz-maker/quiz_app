<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1 id="title">釧路お土産クイズ</h1>

        <form id="quiz-form" name="quizForm">
            <h2 id="ques-no">Q0</h2>
            <h2 id="question">Question</h2>
            <ul id="input-wrapper">
                <li>
                    <input id="a" type="radio" name="answer" value="a">
                    <label for="a" id="a-text"></label>
                </li>
                <li>
                    <input id="b" type="radio" name="answer" value="b">
                    <label for="b" id="b-text"></label>
                </li>
                <li>
                    <input id="c" type="radio" name="answer" value="c">
                    <label for="c" id="c-text"></label>
                </li>
            </ul>
            <div class="submit btn">回答する</div>
        </form>
        
        <div id="quiz-results">
            <h2 id="results">Results</h2>
            <img id="products-img" src="" width="400" height="300">
            <p id="sold-shop"></p>
            <div class="next-quiz btn">次の問題</div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
